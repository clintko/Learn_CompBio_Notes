name: Quarto Publish (docs on main)

on:
  push:
    branches: [main]
    # avoid infinite rebuilds when the workflow commits updated docs/
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/publish_quarto2docs.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # If you evaluate R/Python code in your .qmd, uncomment and extend:
      # - uses: r-lib/actions/setup-r@v2
      # - uses: actions/setup-python@v5
      # - name: Install R deps
      #   run: Rscript -e 'install.packages(c("tidyverse","quarto"))'

      - name: Render site
        working-directory: site
        run: quarto render

      - name: Commit rendered docs back to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Render Quarto site [skip ci]"
          file_pattern: docs/**